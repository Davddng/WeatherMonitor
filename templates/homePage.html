<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Weather Data</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">

    <!-- Weather REST API script -->
    <script src="{{ url_for('static', filename='js/weatherRestApi.js') }}"></script> 

    <!-- Debugging Refs -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/weatherRestApi.js"></script> 

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted" id="HeaderText">Weather Data</h3>
      </div>

      <div class="jumbotron">
        <h1>Camera Feed Coming Soon!</h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <h4>PM 1.0</h4>
            <p id="pm1.0"></p>
            
            <h4>PM 2.5</h4>
            <p id="pm2.5"></p>

            <h4>PM 10</h4>
            <p id="pm10"></p>
          </div>
          
          <div class="col-xs-6">
            <h4>Temperature</h4>
            <p id="temp"></p>

            <h4>Humidity</h4>
            <p>Coming soon!</p>
            
            <h4>Air Pressure</h4>
            <p id="pres"></p>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>https://github.com/Davddng/WeatherMonitor</p>
      </footer>

    </div> <!-- /container -->
  </body>
